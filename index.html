<div class="min-h-screen flex flex-col items-center justify-center bg-white px-4">
  <h1 class="text-2xl font-bold mb-6">🎨 Poster Generator</h1>

  <input
    type="text"
    placeholder="Masukkan judul poster..."
    id="poster-title"
    class="border border-gray-300 rounded px-4 py-2 w-full max-w-md mb-6"
  />

  <div class="grid grid-cols-2 gap-4 w-full max-w-md">
    <button
      class="bg-red-500 text-white font-semibold py-2 rounded"
      onclick="selectStyle('festive')"
    >
      Festive
    </button>
    <button
      class="bg-gray-600 text-white font-semibold py-2 rounded"
      onclick="selectStyle('simple')"
    >
      Simplicity
    </button>
    <button
      class="bg-blue-700 text-white font-semibold py-2 rounded"
      onclick="selectStyle('serious')"
    >
      Serious
    </button>
    <button
      class="bg-yellow-400 text-black font-semibold py-2 rounded"
      onclick="selectStyle('kids')"
    >
      Kids
    </button>
  </div>
</div>
